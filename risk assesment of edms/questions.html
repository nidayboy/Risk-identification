<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savollar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>EHAT Risklarini Aniqlash Savollari</h2>

        <form id="questionForm">
            <h3>Tizim Savollari</h3>
            <label>
                1. Tizim audintifikatsiyasi mavjudmi?
                <input type="radio" name="q1" value="yes"> Bor
                <input type="radio" name="q1" value="no"> Yo'q
            </label><br>

            <label>
                2. Hujjat ustivorligini belgilash funksiyasi bormi?
                <input type="radio" name="q2" value="yes"> Bor
                <input type="radio" name="q2" value="no"> Yo'q
            </label><br>

            <label>
                3. ERI qo'llaniladimi?
                <input type="radio" name="q3" value="yes"> Bor
                <input type="radio" name="q3" value="no"> Yo'q
            </label><br>

            <label>
                4. Bardoshli shifrlash algoritmi qo'llanilyaptimi?
                <input type="radio" name="q4" value="yes"> Bor
                <input type="radio" name="q4" value="no"> Yo'q
            </label><br>

            <label>
                5. ERI sertifikatini tekshirish imkoniyati bormi?
                <input type="radio" name="q5" value="yes"> Bor
                <input type="radio" name="q5" value="no"> Yo'q
            </label><br>

            <label>
                6. ERI egasini my.gov.uz orqali tekshirish imkoniyati bormi?
                <input type="radio" name="q6" value="yes"> Bor
                <input type="radio" name="q6" value="no"> Yo'q
            </label><br>

            <label>
                7. Hujjatlar ustivorligiga ko'ra ma'lumotlar bazasida saqlanadimi?
                <input type="radio" name="q7" value="yes"> Bor
                <input type="radio" name="q7" value="no"> Yo'q
            </label><br>

            <label>
                8. Foydalanuvchilarning hujjatlarga kirish huquqi boshqarilyaptimi?
                <input type="radio" name="q8" value="yes"> Bor
                <input type="radio" name="q8" value="no"> Yo'q
            </label><br>

            <label>
                9. EHAT AX siyosati mavjudmi?
                <input type="radio" name="q9" value="yes"> Bor
                <input type="radio" name="q9" value="no"> Yo'q
            </label><br>

            <h3>Texnik Risklar</h3>
            <label>
                1. Dasturiy ta'minot xavfsizligi ta'minlanganmi?
                <input type="radio" name="q10" value="yes"> Bor
                <input type="radio" name="q10" value="no"> Yo'q
            </label><br>

            <label>
                2. Ma'lumotlar bazasi xavfsizligi ta'minlanganmi?
                <input type="radio" name="q11" value="yes"> Bor
                <input type="radio" name="q11" value="no"> Yo'q
            </label><br>

            <label>
                3. Tarmoq infra tuzilmasi va server xavfsizligi ta'minlanganmi?
                <input type="radio" name="q12" value="yes"> Bor
                <input type="radio" name="q12" value="no"> Yo'q
            </label><br>

            <label>
                4. Server xonasi xavfsizligi ta'minlanganmi?
                <input type="radio" name="q13" value="yes"> Bor
                <input type="radio" name="q13" value="no"> Yo'q
            </label><br>

            <h3>Tabiiy Ofat Xavfsizligi</h3>
            <label>
                1. Tizimingiz tabiiy ofatlarga bardoshli qilib yaratilganmi?
                <input type="radio" name="q14" value="yes"> Bor
                <input type="radio" name="q14" value="no"> Yo'q
            </label><br>

            <button type="button" onclick="submitAnswers()">Yakunlash</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
